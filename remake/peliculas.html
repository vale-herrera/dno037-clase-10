        <script>
            Papa.parse("https://raw.githubusercontent.com/vale-herrera/dno037-clase-8/main/datos.csv", {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    var peliculas = respuesta.data;
                    console.log(peliculas);
                    peliculas.forEach(function(pelicula,i){
                        document.querySelector("main").innerHTML += "<article><a href='pelicula.html?nro=" + i + "'><img src='images/" + pelicula.pic_sm + "'><div><h2>" + pelicula.name + "</h2></div></article>";
                    })
            }
        });
